<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Crypto - Switchere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .payment-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .payment-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 15px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-pay {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-pay:hover {
            transform: translateY(-2px);
        }
        .crypto-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .loading {
            display: none;
        }
        .feature-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .feature-item i {
            color: #28a745;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <div class="payment-header">
                <h1><i class="fas fa-coins"></i> Paiement Crypto</h1>
                <p class="mb-0">Achetez des cryptomonnaies facilement et en sécurité</p>
            </div>
            
            <div class="payment-body">
                <form id="paymentForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">
                                <i class="fas fa-euro-sign"></i> Montant
                            </label>
                            <input type="number" 
                                   class="form-control" 
                                   id="amount" 
                                   name="amount" 
                                   min="10" 
                                   max="5000" 
                                   step="0.01" 
                                   value="100" 
                                   required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="currency" class="form-label">
                                <i class="fas fa-money-bill"></i> Devise
                            </label>
                            <select class="form-control" id="currency" name="currency" required>
                                <option value="EUR">EUR - Euro</option>
                                <option value="USD">USD - Dollar US</option>
                                <option value="GBP">GBP - Livre Sterling</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="crypto_currency" class="form-label">
                            <i class="fab fa-bitcoin"></i> Cryptomonnaie
                        </label>
                        <select class="form-control" id="crypto_currency" name="crypto_currency" required>
                            <option value="BTC">
                                <i class="fab fa-bitcoin"></i> BTC - Bitcoin
                            </option>
                            <option value="ETH">ETH - Ethereum</option>
                            <option value="LTC">LTC - Litecoin</option>
                            <option value="XRP">XRP - Ripple</option>
                            <option value="ADA">ADA - Cardano</option>
                            <option value="DOT">DOT - Polkadot</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="customer_email" class="form-label">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" 
                               class="form-control" 
                               id="customer_email" 
                               name="customer_email" 
                               placeholder="votre@email.com" 
                               required>
                    </div>
                    
                    <div class="feature-list">
                        <h6><i class="fas fa-shield-alt"></i> Pourquoi choisir Switchere ?</h6>
                        <div class="feature-item">
                            <i class="fas fa-check-circle"></i>
                            <span>Transactions sécurisées avec 3D Secure</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-check-circle"></i>
                            <span>Taux de change compétitifs</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-check-circle"></i>
                            <span>Support client 24/7</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-check-circle"></i>
                            <span>Conformité réglementaire</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-pay mt-4">
                        <span class="normal-text">
                            <i class="fas fa-credit-card"></i> Procéder au paiement
                        </span>
                        <span class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Création de la session...
                        </span>
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        <i class="fas fa-lock"></i> Vos données sont protégées par le chiffrement SSL
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('button[type="submit"]');
            const normalText = btn.querySelector('.normal-text');
            const loadingText = btn.querySelector('.loading');
            
            // Animation de chargement
            btn.disabled = true;
            normalText.style.display = 'none';
            loadingText.style.display = 'inline';
            
            try {
                const formData = new FormData(this);
                
                const response = await fetch('/create_payment', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Redirection vers le widget de paiement
                    window.location.href = `/payment_widget/${result.session_id}`;
                } else {
                    alert('Erreur: ' + (result.error || 'Erreur inconnue'));
                    // Restaurer le bouton
                    btn.disabled = false;
                    normalText.style.display = 'inline';
                    loadingText.style.display = 'none';
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur de connexion. Veuillez réessayer.');
                
                // Restaurer le bouton
                btn.disabled = false;
                normalText.style.display = 'inline';
                loadingText.style.display = 'none';
            }
        });
        
        // Mise à jour dynamique du montant estimé
        document.getElementById('amount').addEventListener('input', function() {
            const amount = parseFloat(this.value) || 0;
            const currency = document.getElementById('currency').value;
            
            // Ici vous pourriez faire un appel API pour obtenir le taux en temps réel
            if (amount > 0) {
                console.log(`Montant: ${amount} ${currency}`);
            }
        });
    </script>
</body>
</html>
