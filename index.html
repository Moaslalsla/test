<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí≥ Paiement S√©curis√© - CORRIG√â</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .pay-button {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
        }
        
        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading-state {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .security-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            opacity: 0.7;
        }
        
        .badge {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí≥ Paiement S√©curis√©</h1>
            <p>Finalisez votre commande en toute s√©curit√©</p>
        </div>
        
        <div class="form-container">
            <form id="paymentForm">
                <div class="form-group">
                    <label for="amount">Montant (‚Ç¨) *</label>
                    <input type="number" id="amount" value="99.99" step="0.01" min="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="customerName">Nom sur la carte</label>
                    <input type="text" id="customerName" placeholder="Jean Dupont" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email de confirmation</label>
                    <input type="email" id="email" placeholder="jean@example.com" required>
                </div>
                
                <button type="submit" class="pay-button" id="payButton">
                    üí≥ Payer 99.99‚Ç¨
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Traitement du paiement...</p>
            </div>
            
            <div id="result"></div>
            
            <div class="security-badges">
                <div class="badge">üîí Paiement 100% s√©curis√© - Donn√©es chiffr√©es SSL</div>
                <div class="badge">üì± Notifications automatiques sur Telegram</div>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Site de paiement CORRIG√â charg√© !');
        
        const form = document.getElementById('paymentForm');
        const payButton = document.getElementById('payButton');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        // Fonction pour afficher un message
        function showMessage(message, type = 'info') {
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        // Fonction pour d√©sactiver/activer le bouton
        function setButtonState(disabled, text) {
            payButton.disabled = disabled;
            payButton.textContent = text;
            loading.style.display = disabled ? 'block' : 'none';
        }
        
        // Fonction pour envoyer le paiement
        async function sendPayment(paymentData) {
            try {
                console.log('üì§ Envoi du paiement:', paymentData);
                
                const response = await fetch('https://test-alpha-lac-68.vercel.app/api/telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: paymentData.message,
                        type: 'payment'
                    })
                });
                
                console.log('üì® R√©ponse re√ßue:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('üìã R√©sultat:', result);
                
                return result;
                
            } catch (error) {
                console.error('‚ùå Erreur envoi:', error);
                throw error;
            }
        }
        
        // Mise √† jour automatique du montant dans le bouton
        document.getElementById('amount').addEventListener('input', function(e) {
            payButton.textContent = `üí≥ Payer ${e.target.value}‚Ç¨`;
        });
        
        // Gestion du formulaire
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('üí≥ D√©but du traitement du paiement');
            
            // R√©cup√©rer les donn√©es
            const amount = document.getElementById('amount').value;
            const customerName = document.getElementById('customerName').value;
            const email = document.getElementById('email').value;
            
            // Validation
            if (!amount || !customerName || !email) {
                showMessage('‚ùå Veuillez remplir tous les champs', 'error');
                return;
            }
            
            // Afficher loading
            setButtonState(true, '‚è≥ Traitement...');
            showMessage('‚è≥ Traitement du paiement en cours...', 'loading-state');
            
            try {
                // Cr√©er le message
                const message = `üí∞ NOUVEAU PAIEMENT RE√áU !
üë§ Nom: ${customerName}
üìß Email: ${email}
üí∂ Montant: ${amount}‚Ç¨
üîí V√©rifiez imm√©diatement !`;
                
                // Simuler un d√©lai
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Envoyer le paiement
                const result = await sendPayment({ message });
                
                if (result.success) {
                    showMessage(`
                        <h3>üéâ Paiement r√©ussi !</h3>
                        <p><strong>Client :</strong> ${customerName}</p>
                        <p><strong>Email :</strong> ${email}</p>
                        <p><strong>Montant :</strong> ${amount}‚Ç¨</p>
                        <p><strong>Message ID :</strong> ${result.telegramResponse?.result?.message_id}</p>
                        <p>üì± Notification envoy√©e sur Telegram !</p>
                        <p>‚úÖ V√©rifiez votre chat Telegram</p>
                    `, 'success');
                } else {
                    throw new Error(result.error || 'Erreur inconnue');
                }
                
            } catch (error) {
                console.error('‚ùå Erreur paiement:', error);
                showMessage(`
                    <h3>‚ùå Erreur de paiement</h3>
                    <p><strong>D√©tails:</strong> ${error.message}</p>
                    <p>Veuillez r√©essayer ou contacter le support.</p>
                `, 'error');
            } finally {
                // R√©activer le bouton
                setButtonState(false, `üí≥ Payer ${amount}‚Ç¨`);
            }
        });
        
        // Test de l'API au chargement
        window.addEventListener('load', async () => {
            console.log('üß™ Test de l\'API au chargement...');
            try {
                const testResponse = await fetch('https://test-alpha-lac-68.vercel.app/api/telegram', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Test de connexion', type: 'test' })
                });
                
                if (testResponse.ok) {
                    console.log('‚úÖ API Vercel accessible');
                } else {
                    console.warn('‚ö†Ô∏è API Vercel r√©pond avec une erreur');
                }
            } catch (error) {
                console.error('‚ùå API Vercel inaccessible:', error);
            }
        });
    </script>
</body>
</html>
